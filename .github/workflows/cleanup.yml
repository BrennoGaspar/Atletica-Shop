name: Inventory Cleanup
on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cleanup API
        run: |
          curl -X GET "https://seu-projeto.vercel.app/api/cron/cleanup?secret=${{ secrets.CRON_SECRET }}"